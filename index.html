      #logo {
        width: 174px;
        height: 168px;
        padding: 16px;
        margin: 30px;
        top: 2rem;
        border-radius: 101px;
        position: absolute;
      }
      #logo:hover {
        /*box-shadow= x y blur_radius spread_radius color*/
        box-shadow: 0px 0px 147px 62px rgb(56 17 2);
      }
      ul {
        /* flex=property */
        display: flex;
        position: absolute;
        left: 80rem;
        /* to remove dot */
        list-style: none ; 
        font-size: 4rem;
        font-weight: 600;
        background: transparent;
        border-radius: 4px;
        top: 10rem;
        padding: unset;
      }

      ul:hover {
        color: black;
      }
      ul > li {
        padding: 7rem;
        color: black;
      }
      ul>li>a{
        /* to black the color of link */
        color: black;
        line-height: 15rem;
      }
      li:hover {
        box-shadow: 0px 0px 147px 62px rgb(213, 143, 46);
        opacity: 0.5;
        cursor: pointer;
      }
      .disc{
        /* block = to set widht x and height y according to our choice  */
        display: block;
        position: absolute;
        top: 135rem;
        font-size: 11rem;
        animation-name: rtl1;
        animation-duration: 5s;
        animation-iteration-count:infinite;
        line-height:55px;
        border-radius: 30%;
      }
      .write{

        position: absolute;
        color: rgb(33 1 1);

        top: 50rem;
        left: 50rem;
        right: 50rem;
        border: 2px solid gray;
        animation-name: rtl;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        width: 210rem;
        font-family: Monoton;
        text-align: center;
      }
      @keyframes rtl{
        0%{
          left: 0px;

        }
        20%{
          left: 20rem;
      }
    }
