<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" type="text/css" href="payment.css" />
  </head>
  <body>
    <header>
      <img src="images/Payment/payment.jpg" alt="Image Error" />
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full Name
            <input type="text" name="" placeholder="Enter name" required />
            Email
            <input type="text" name="" placeholder="Enter email" required />

            Address
            <input type="text" name="" placeholder="Enter address" required />

            City
            <input type="text" name="" placeholder="Enter City" required />
            <div id="zip">
              <label>
                Your Order
                <select>
                  <option value="text" selected>White Mocha</option>
                </select>
              </label>
              <label>
                Zip Code
                <input type="number" name="" placeholder="Zip code" required />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form>
            Accepted Card <br />
            <img src="Images/Payment/card1.png" width="100" />
            <img src="Images/Payment/card2.jfif.jpg" width="200" />
            <br /><br />
            Coffee Size
            <select>
              <option>Short White Mocha for &#8377; 230</option>
              <option>Tall White Mocha for &#8377; 260</option>
              <option>Grande White Mocha for &#8377; 280</option>
            </select>
            <br />

            Credit Card Number
            <input
              type="text"
              name=""
              placeholder="Enter card number"
              required
            />

            Exp Month
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <div id="zip">
              <label>
                Exp Year
                <select>
                  <option>Choose Year..</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder="CVV" required />
              </label>
            </div>
          </form>
          <input type="submit" name="" value="Proceed to Checkout" />
        </div>
      </div>
    </header>
  </body>
</html>
